<nav>
  <ul class="navLeft">
    <li class="navItem" (click)="jumpRight()">Right</li>
    <li class="navItem" (click)="jumpCenter()" >Center</li>
    <li class="navItem" (click)="jumpLeft()" >Left</li>
  </ul>
  <ul class="navRight">
    <li class="navItem" routerLink="/home">New Search</li>
  </ul>
</nav>
<div class="viewWindow">
  <div class="input">
    <h4>{{ inputURL }}</h4>
    <h4>N = {{ inputN }}</h4>
    <h4>{{ inputType | uppercase }}</h4>
    <h4>{{ inputSearch }}</h4>
  </div>
  <div class="container">
    <div class="gridDisplay noZoom"></div>
  </div>
  <div class="zooms">
    <div class="zoomIn" (click)="zoomIn()"><h1 class="zoom plus">+</h1></div>
    <div class="zoomOut" (click)="zoomOut()"><h1 class="zoom minus">-</h1></div>
  </div>
</div>

<div class="gridNode hidden"><a target="_blank" rel="noopener noreferrer" class="linkNode hidden"></a></div>
<div class="lineGridNode hidden"></div>
